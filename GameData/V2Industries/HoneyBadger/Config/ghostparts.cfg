// creates duplicate part to prevent save game issues because of a part name change

+PART[hbad-*]:HAS[#oldName[*]]:NEEDS[V2Industries/HoneyBadger]:LAST[V2Industries/HoneyBadger]
{
	@name = #$oldName$
	!TechRequired = DELETE
	!entryCost = DELETE
	@category = -1
	%TechHidden = True
	%entryCost = 0
	@title ^= :^:Kindly use new part numbers :
	!manufacturer = DELETE
	@description = This part has been depreciated, kindly use new part.
}


